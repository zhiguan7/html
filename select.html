<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{margin:2px;padding:0;}
		h2{
			background-color: black;
			color: white;
			text-align: center;
			margin: 0px;
			padding: 5px;
		}
		nav {
		    line-height:30px;
		    background-color:#eeeeee;
		    height:300px;
		    width:50px;
		    float:left;
		    padding: 5px;      
		}
		section{
			height:300px;
		    width:600px;
			float: left;
			
		}
		
	</style>
</head>
<body>

	<header><h2>Choice your class</h2></header>

	<nav>
		<ul>
			1<br/>
			2<br/>
			3<br/>
			4<br/>
		</ul>
	</nav>
	<section>
		<form>
		<select name="subject">
			<optgroup label="A">
				<option value="A">C++</option>
				<option value="B">Java</option>
				<option value="C">C#</option>
				<option value="D">Android</option>
				<option value="E">Css</option>
			</optgroup>
		</select>
		<input type="submit" name="send" value="send">
	</form>

	<hr>

	<form>
		<input type="text" name="da" list="list1"> <!-- 需要配合input使用（绑定） -->
		<datalist id="list1">
			<optgroup>
				<option value="A">C++</option>
				<option value="B">Java</option>
				<option value="C">C#</option>
				<option value="D">Android</option>
				<option value="E">Css</option>
			</optgroup>
		</datalist>
		<input type="submit" name="send" value="send">
		<input type="checkbox" name="ck" id="123"><label for="123"> 333</label> <!-- 实现点击文本也能勾选 -->
		<textarea rows="5" cols="10" placeholder="Write something"></textarea>
		<button type="submit">Send</button>
	</form>

	<details>
		<summary>Title</summary> <!-- detail配合summary使用 -->
		<p>12345789</p> <!-- 被隐藏的文本，点击标题会显示 -->
	</details>
	</section>

</body>
</html>
